<section class="section contacts-main-info">
	<div class="container">
		<h2 class="section-heading">Контакты</h2>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="onicon-heading">
					<span class="onicon-heading__icon">
						<img src="img/icons/message-icon.png" alt="">
					</span>
					<h3 class="onicon-heading__title">ПолонСтол</h3>
				</div>
				<div class="small-heading">Телефоны:</div>
				<div class="contacts-list">
					<div class="contacts-list__item">
						<span class="title">Пн-Сб с 10:00 до 18:00</span>
					</div>
					<div class="contacts-list__item">
						<span class="title">Воскресенье - выходной </span>
					</div>
					<div class="contacts-list__item">
						<span class="title">Прямой -</span>
						<a href="tel:8 (499) 994-45-15" class="link">8 (499) 994-45-15</a>
					</div>
					<div class="contacts-list__item">
						<span class="title">Бесплатный для регионов России -</span>
						<a href="tel:8 (800) 707-09-13" class="link">8 (800) 707-09-13</a>
					</div>
					<div class="contacts-list__item">
						<span class="title">Почта -</span>
						<a href="mailto:mail@in-kamin.ru" class="link">mail@in-kamin.ru</a>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<div class="onicon-heading">
					<span class="onicon-heading__icon">
						<img src="img/icons/email-icon.png" alt="">
					</span>
					<h3 class="onicon-heading__title">Напишите нам</h3>
				</div>
				<form action="" class="contacts-form">
					<div class="contacts-form__item">
						<input type="text" placeholder="Имя*">
					</div>
					<div class="contacts-form__item">
						<input type="phone" placeholder="Телефон*" required>
					</div>
					<div class="contacts-form__item">
						<textarea placeholder="Сообщение*"></textarea>
					</div>
					<div class="contacts-form__item checkbox-item">
						<input type="checkbox" id="contacts-form-privacy-checkbox" class="input" checked="">
						<label for="contacts-form-privacy-checkbox" class="label">
							<span class="icon"></span>
							<span class="text">
								Согласен с <a href="#" class="link"> Правилами пользования и политикой
									конфиденциальности магазина ПолонСтол <span style="color: red;">*</span></a>
							</span>
						</label>
					</div>
					<div class="contacts-form__item submit-item">
						<input type="submit" class="main-btn null-btn" value="Отправить">
						<span class="submit-description"><span style="color: red;">*</span> Обязательно к заполнению</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

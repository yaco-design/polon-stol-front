<!-- Модальное окно (Отзыв)-->
<div class="modal fade one-click-modal" id="oneClickModal" tabindex="-1" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
			<div class="modal-body">
				<h4 class="modal-heading">Купить в один клик</h4>
				<div class="modal-thumbnail">
					<img src="img/product-images/thumbnail.jpg" alt="">
				</div>
				<h5 class="modal-product-title">Гриль угольный Gratar Family Standart BBQ</h5>
				<form action="" class="one-click-form">
					<div class="one-click-form__item">
						<input type="text" placeholder="Имя* " required>
					</div>
					<div class="one-click-form__item">
						<input type="phone" placeholder="Телефон*" required>
					</div>
					<div class="one-click-form__item checkbox-item">
						<input type="checkbox" id="one-click-privacy-checkbox" class="input" checked="">
						<label for="one-click-privacy-checkbox" class="label">
							<span class="icon"></span>
							<span class="text">
								Согласен с <a href="#" class="link"> Правилами пользования и политикой
									конфиденциальности магазина ПолонСтол <span style="color: red;">*</span></a>
							</span>
						</label>
					</div>
					<div class="one-click-form__item submit-item">
						<input type="submit" class="main-btn null-btn" value="Отправить">
						<span class="submit-description"><span style="color: red;">*</span> Обязательно к заполнению</span>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
